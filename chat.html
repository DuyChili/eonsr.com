<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AEO</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="assets/css/chat.css">
</head>

<body class="chat-page-body">

    <div class="chat-welcome-container" id="chat-welcome-container">
        
        <div class="chat-welcome-content">
            <img src="assets/images/logo_doc.png" alt="EONS REIMAGINED Logo" class="chat-logo">
            <div class="chat-welcome-text">
                <div class="line-1">Xin chào,</div>
                <div class="line-2">tôi là trợ lý ảo của EONS reIMAGINED!</div>
            </div>
            <a href="index.html" class="btn-go-home">
                <i class="fas fa-chevron-right"></i>
                <span>Đi tới trang chủ</span>
            </a>
        </div>

        <div class="chat-input-bar">
            <div class="chat-input-wrapper">
                <textarea class="form-control chat-textarea" id="welcome-textarea" placeholder="Hỏi bất cứ điều gì"></textarea>
                <button class="btn chat-send-btn" id="welcome-send-btn" aria-label="Gửi">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="chat-interface-container d-none" id="chat-interface-container">

        <div class="chat-sidebar">
            <img src="assets/images/logo_doc.png" alt="EONS Logo" class="chat-sidebar-logo">
            <a href="index.html" class="btn-go-home">
                <i class="fas fa-chevron-right"></i>
                <span>Đi tới trang chủ</span>
            </a>
        </div>

        <div class="chat-main-area">
            
            <div class="chat-history-scroll" id="chat-history-scroll">
                </div>
            
            <div class="chat-input-bar">
                <div class="chat-input-wrapper">
                    <textarea class="form-control chat-textarea" id="chat-textarea" placeholder="Hỏi bất cứ điều gì"></textarea>
                    <button class="btn chat-send-btn" id="chat-send-btn" aria-label="Gửi">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
        
    </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/chat.js"></script>
</body>
</html>
